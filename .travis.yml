---
sudo: false
dist: c7
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
matrix:
  fast_finish: true
  include:
  - rvm: 2.1.9
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES="yes" CHECK="test"
  - rvm: 2.2.7
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES="yes" CHECK="test"
  - rvm: 2.3.4
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES="yes" CHECK="test"
  - rvm: 2.4.1
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES="yes" CHECK="test"
  - rvm: 2.4.1
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES="yes" CHECK="build" DEPLOY_TO_FORGE="yes"
  - rvm: 2.4.1
    env: PUPPET_INSTALL_TYPE=agent CHECK=acceptance BEAKER_debug=true BEAKER_set=docker/centos-7
    services: docker
    sudo: required
    bundler_args: --without development
    dist: c7
branches:
  only:
  - master
  - /^v\d/
notifications:
  email:
    - project@bendler-net.de
deploy:
  provider: puppetforge
  user: thbe
  password:
    secure: ""
  on:
    tags: true
    # all_branches is required to use tags
    all_branches: true
    # Only publish the build marked with "DEPLOY_TO_FORGE"
    condition: "$DEPLOY_TO_FORGE = yes"